<!DOCTYPE html>
<html>
<head>
    <title>Customer Signup</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: start;
            padding: 20px;
        }

        .form-section {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Customer Signup Form</h2>
    <div class="flex-container">
        <div class="form-section">
            <form action="/your-server-endpoint" method="post">
                <!-- Personal Information Section -->
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" maxlength="50" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" maxlength="50" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="100" required>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age" pattern="\d*" maxlength="3" min="6" max="122" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
        </div>

        <div class="form-section">
                <!-- Account Information Section -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" maxlength="50" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="fitness_level">Fitness Level:</label>
                <span class="description">Select how often you are active per week.</span>
                <select id="fitness_level" name="fitness_level">
                    <option value="<15min">Less than 15 minutes</option>
                    <option value="30min">30 minutes</option>
                    <option value="1hour">1 hour</option>
                    <option value="2hours">2 hours</option>
                    <option value="3hours">2-5 hours</option>
                    <option value="3hours">5-10 hours</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="privacy_settings">Profile Privacy Settings:</label>
                <span class="description">Choose how you want your general profile information to be displayed.</span>
                <select id="privacy_settings" name="privacy_settings">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                    <option value="friends_only">Friends Only</option>
                </select>
        </div>

        <div class="form-section">
                <!-- Notification Settings Section -->
                <label>Notification Settings:</label>
                <span class="description">Toggle to receive notifications and news.</span>
                <label class="switch">
                    <input type="checkbox" name="receive_notifications">
                    <span class="slider round"></span>
                </label>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="submit-button">Sign Up</button>
    </form>
</body>
</html>
