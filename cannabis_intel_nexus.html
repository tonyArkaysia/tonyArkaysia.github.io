<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Cannabis Intel Nexus</title>

    <!-- Favicon -->
    <link rel="icon" href="resources/logo/CIN_LOGO.png" type="image/x-icon">
    <link rel="shortcut icon" href="resources/logo/CIN_LOGO.png" type="image/x-icon">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #090909;
            color: white;
            transition: margin-left 0.39s;
        }

        /* Sidebar */
        .menu-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            z-index: 1000;
        }

        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            padding-top: 50px;
            transition: left 0.39s;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.5);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px;
            display: block;
            border-radius: 5px;
            transition: background 0.39s;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Main Content */
        .content {
            margin-left: 20px;
            padding: 20px;
            transition: margin-left 0.39s ease-in-out; /* Smooth transition when sidebar opens */
        }

        /* Adjust when sidebar is open */
        .sidebar.open {
            left: 0;
        }

        .content.shrink {
            margin-left: 270px;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            transition: margin-left 0.39s ease-in-out; /* Make the table shift */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #090909;
        }

        tr:nth-child(even) {
            background: #222;
        }

        tr:hover {
            background: #333;
        }

        /* Ensure the table shifts when sidebar opens */
        .content.shrink .table-container {
            margin-left: 270px;
        }


    </style>

    
</head>
<body>
    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <a href="#">ðŸ¤– CannaDex</a>
        <a href="#">ðŸ“Š Cannabis Database</a>
        <a href="#">ðŸ’¬ The Nexus</a>
        <a href="#">ðŸŒ¿ The Culture</a>
        <a href="#">ðŸ§¬ Cannabis Science</a>
    </div>

    <!-- Main Content Section -->
    <div class="content" id="content">
        <h1>Cannabis Intel Nexus</h1>
        <p>Your AI-powered cannabis strain curator.</p>
        <input type="text" class="search-bar" placeholder="Find your perfect strain..." onkeyup="filterStrains()">
        <h4>Buttons here</h4>

        <table border="1">
            <thead>
                <tr>
                    <th>Strain</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Product Type</th>
                    <th>THC (%)</th>
                    <th>CBD (%)</th>
                    <th>Total Terpenes (%)</th>
                    <th>Effects</th>
                </tr>
            </thead>
            <tbody id="strainTableBody">
                <!-- Strain data will be inserted here -->
            </tbody>
        </table>
    </div>


    <script>
        function toggleMenu() {
            let sidebar = document.getElementById('sidebar');
            let content = document.getElementById('content');
            
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
                content.classList.remove("shrink");
            } else {
                sidebar.classList.add("open");
                content.classList.add("shrink");
            }
        }

        function filterStrains() {
            let input = document.querySelector('.search-bar').value.toLowerCase();
            let items = document.querySelectorAll('.strain-item');
            
            items.forEach(item => {
                let text = item.textContent.toLowerCase();
                item.style.display = text.includes(input) ? 'block' : 'none';
            });
        }
        

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const strainTable = document.getElementById("strainTableBody");
            const searchInput = document.querySelector(".search-bar");
    
            // Fetch JSON Data
            fetch("cleaned_strains.json")
            .then(response => {
                if (!response.ok) throw new Error("Failed to load JSON");
                return response.json();
            })
            .then(data => {
                window.strainData = data; // Store data globally for filtering
                updateTable(data);
            })
            .catch(error => console.error("Error fetching strains:", error));
    
            // Function to Update Table
            function updateTable(strains) {
                strainTable.innerHTML = "";
                strains.forEach(strain => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${strain["Strain"]}</td>
                        <td>${strain["Brand"]}</td>
                        <td>${strain["Category"]}</td>
                        <td>${strain["Product Type"]}</td>
                        <td>${strain["Total THC (%)"]}%</td>
                        <td>${strain["Total CBD (%)"]}%</td>
                        <td>${strain["Terpenes Total (%)"] ? strain["Terpenes Total (%)"] + "%" : "N/A"}</td>
                        <td>${strain["Effects"] && strain["Effects"].raw_text ? strain["Effects"].raw_text : "N/A"}</td>
                    `;
                    strainTable.appendChild(row);
                });
            }
    
            // Search Functionality
            searchInput.addEventListener("keyup", function() {
                const query = searchInput.value.toLowerCase();
                const filteredStrains = window.strainData.filter(strain => 
                    strain["Strain"].toLowerCase().includes(query) ||
                    strain["Brand"].toLowerCase().includes(query) ||
                    strain["Category"].toLowerCase().includes(query)
                );
                updateTable(filteredStrains);
            });
        });
    
        // Sidebar Toggle
        function toggleMenu() {
            let sidebar = document.getElementById('sidebar');
            let content = document.getElementById('content');
            let tableContainer = document.querySelector('.table-container');
    
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
                content.classList.remove("shrink");
                tableContainer.classList.remove("shrink"); // Make table shift back
            } else {
                sidebar.classList.add("open");
                content.classList.add("shrink");
                tableContainer.classList.add("shrink"); // Make table shift when sidebar opens
            }
        }
    </script>
    
    
    
    
      

    
</body>
</html>
